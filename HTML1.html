<head>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
    </div>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add your to-do task...">
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <section id="tasks">
    <h2>Due Tasks</h2>
    <div id="dueTaskList"></div>

    <h2>Today</h2>
    <div id="todayTaskList"></div>

    <h2>Upcoming Tasks</h2>
    <div id="upcomingTaskList"></div>
    </section>
</body>
